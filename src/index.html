<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Template</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/card.css">
	<!-- <link rel="stylesheet" href="css/button.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card card-1">
	<h1>Card</h1>
	<form id="calcForm" class="form full">

		<input type="text" name="v1" required="">
		<label for="v1">First Value</label><br>
		<input type="text" name="v2" required="">
		<label for="v2">Second Value</label><br>
		<select name="opt">
			<option value="add">
				Add
			</option>
			<option value="sub">Subtract</option>
			<option value="mul">Multiply</option>
			<option value="div">Divide</option>
		</select>
		<input type="radio" name="gender" value="male"> Male
	  <input type="radio" name="gender" value="female"> Female
	  <input type="radio" name="gender" value="other"> Other<br>
		<input type="submit" name="" value="Calculate" onclick="calculate()" class="button raised green" />
		<input type="button" name="" value="Close" onclick="alert('Sorry this is just a demo')" class="button raised green"/>
		<input type="text" name="result" disabled="">
	</form>
</div>
<script type="text/javascript">
	var calcBtn = document.getElementById("calcForm");
	var form = document.getElementById("calcForm");
	var r =  document.getElementById("result");
	// calcBtn.addEventListener("click",calculate);

	// document.getElementById("calcForm").addEventListener("click", function(event){
  //   event.preventDefault()
	// });

	function calculate() {
		// body...
		var a = parseInt(form.v1.value);
		var b = parseInt(form.v2.value);
		var c = 0;
		var opt = form.opt.value;

		switch(opt){
			case "add":
				c = a+b;
				break;
			case "sub":
				c = a-b;
				break;
			case "mul":
				c = a*b;
				break;
			case "div":
				c = a/b;
				break;
		}
		form.result.value = c;
	}
</script>
</body>
</html>
