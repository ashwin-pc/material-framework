<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Template</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/form.css">
	<link rel="stylesheet" href="css/card.css">
	<!-- <link rel="stylesheet" href="css/button.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="card card-1">
	<h1>Card</h1>
	<form id="calcForm" class="form">

		<input type="text" name="v1" required="">
		<label for="v1">First Value</label><br>
		<input type="text" name="v2" required="">
		<label for="v2">Second Value</label><br>
		<select name="opt">
			<option value="add">
				Add
			</option>
			<option value="sub">Subtract</option>
			<option value="mul">Multiply</option>
			<option value="div">Divide</option>
		</select>
		<input type="button" name="" value="Calculate" onclick="calculate()" class="button raised red" />
		<div id="result"></div>
	</form>
</div>
<script type="text/javascript">
	var calcBtn = document.getElementById("calcForm");
		var form = document.getElementById("calcForm");
		var r =  document.getElementById("result");
	// calcBtn.addEventListener("click",calculate);

	function calculate() {
		// body...
		var a = parseInt(form.v1.value);
		var b = parseInt(form.v2.value);
		var opt = form.opt.value;

		switch(opt){
			case "add":
				result.innerHTML = a+b;
				break;
			case "sub":
				result.innerHTML = a-b;
				break;
			case "mul":
				result.innerHTML = a*b;
				break;
			case "div":
				result.innerHTML = a/b;
				break;
		}
	}
</script>
</body>
</html>
